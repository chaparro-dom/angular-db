<div class="dashboard-container" [class.sidebar-collapsed]="!isSidebarOpen">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="logo">
      <i class="fas fa-layer-group"></i>
      <h2>Dashboard</h2>
    </div>

    <ul class="nav-links">
      <li *ngIf="isUser() || isManager() || isAdmin()">
        <a (click)="goToProductos()" style="cursor: pointer;">
          <i class="fas fa-box"></i>
          <span>Productos</span>
        </a>
      </li>
      <li *ngIf="isManager() || isAdmin()">
        <a (click)="goToEstadisticas()" style="cursor: pointer;">
          <i class="fas fa-chart-bar"></i>
          <span>Estadísticas</span>
        </a>
      </li>
      <li *ngIf="isAdmin()">
        <a (click)="goToUsers()" style="cursor: pointer;">
          <i class="fas fa-users"></i>
          <span>Usuarios</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Menu Bar -->
    <header class="top-menu">
      <div class="left-section">
        <button class="toggle-btn" (click)="toggleSidebar()">
          <i class="fas" [class.fa-chevron-right]="!isSidebarOpen" [class.fa-chevron-left]="isSidebarOpen"></i>
        </button>
        <h1 class="page-title">Panel de Control</h1>
      </div>
      <div class="user-info">
        <span class="role-badge" [ngClass]="{
          'badge-admin': userRole === 'admin',
          'badge-manager': userRole === 'manager',
          'badge-user': userRole === 'user'
        }" (click)="goToUsers()" style="cursor: pointer;">
          <i class="fas" [ngClass]="{
            'fa-user-shield': userRole === 'admin',
            'fa-user-tie': userRole === 'manager',
            'fa-user': userRole === 'user'
          }"></i>
          {{ username }}
        </span>
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
