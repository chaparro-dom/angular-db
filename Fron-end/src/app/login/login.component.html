<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Bienvenido</h2>
      <p>Ingresa a tu cuenta</p>
    </div>
    
    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          placeholder="Nombre de usuario"
          [class.error]="errors.username"
          required>
        <small class="error-message" *ngIf="errors.username">{{ errors.username }}</small>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Contraseña"
          [class.error]="errors.password"
          required>
        <small class="error-message" *ngIf="errors.password">{{ errors.password }}</small>
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>
  </div>
</div>
